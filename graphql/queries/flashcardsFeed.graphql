query FlashcardsFeed(
  $limit: Int!
  $cursor: Float
  $tags: [String!]
  $difficulty: Difficulty
  $username: String
) {
  flashcardsFeed(
    input: {
      limit: $limit
      cursor: $cursor
      tags: $tags
      difficulty: $difficulty
      username: $username
    }
  ) {
    hasMore
    total
    flashcards {
      ...FlashcardMinimal
    }
  }
}
