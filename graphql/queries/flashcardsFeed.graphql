query FlashcardsFeed(
  $limit: Int!
  $cursor: String
  $tags: [String!]
  $difficulty: Difficulty
  $creatorId: Int
) {
  flashcardsFeed(
    input: {
      limit: $limit
      cursor: $cursor
      tags: $tags
      difficulty: $difficulty
      creatorId: $creatorId
    }
  ) {
    hasMore
    total
    flashcards {
      ...FlashcardMinimal
    }
  }
}
