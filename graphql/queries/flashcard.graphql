query Flashcard($randId: String!) {
  flashcard(randId: $randId) {
    title
    body
    isPublic
    isForkedByYou
    difficulty
    tags {
      name
    }
    status
    stats {
      avgTime
      numAttempts
      lastSeenOn
    }
    creator {
      name
      profilePic
      username
    }
  }
}
