query UserFlashcards(
  $limit: Int!
  $cursor: Float
  $tags: [String!]
  $difficulty: Difficulty
  $creatorId: Int
) {
  userFlashcards(
    input: {
      limit: $limit
      cursor: $cursor
      tags: $tags
      difficulty: $difficulty
      creatorId: $creatorId
    }
  ) {
    hasMore
    flashcards {
      ...FlashcardMinimal
    }
  }
}
